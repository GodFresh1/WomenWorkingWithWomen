<div class="row content-header">
  <div class="col l4 offset-l4 m6 offset-m3 s12 title-container">
    <h1 class="header-text animated fadeIn">The Board</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col m3 l2 link-container hide-on-small-only">
      <h5>About</h5>
      <ul class="links-list">
        <li><a ui-sref="about.story">OUR STORY</a></li>
        <li class="active-page"><a ui-sref="about.board">THE BOARD</a></li>
        <li><a ui-sref="about.partners">PARTNERS</a></li>
        <li><a ui-sref="about.testimonials">TESTIMONIALS</a></li>
      </ul>
    </div>
    <div class="col s12 m9 l9 offset-l1 content-main">
      <div ng-repeat="member in boardMembers">
        <div class="board-image-container col s12 m6 l6" >
          <img id="board-image" src="{{member.imgSrc}}"></img>
        </div>
        <div class="board-member-info col s12 m6 l6">
          <h4>{{member.name}}</h4>
          <h5>{{member.title}}</h5>
          <p>{{member.description}}</p>
          <p>Tel: {{member.telephone}}<br>
             Email: {{member.email}}
          </p>
        </div>
        <div class="col s12 l12 m12">
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
