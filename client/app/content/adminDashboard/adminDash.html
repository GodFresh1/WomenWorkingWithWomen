<div ng-include="'components/navbar/navbar.html'"></div>

<div class="row content-header-sm">
  <div class="col s12 title-container-sm">
    <h1 class="header-text">Admin Dashboard</h1>
  </div>
</div>

<div class="container">
	 <div class = "row">
		<div class="col s12 m12 l12">
      <md-toolbar class="md-theme-light">
       <h2 class="md-toolbar-tools">
         <span>Upcomming Events</span>
       </h2>
     </md-toolbar>
     <md-content>
       <md-list>
         <md-list-item class="md-3-line" ng-repeat="event in events">
           <div class="md-list-item-text event-item" >
             <div id="event-content" class="row">
               <div class="col l10 m8 s8">
                 <h3>{{event.title}}</h3>
                 <h4>{{event.startDate}}</h4>
                 <p>{{event.description}}</p>
               </div>
               <div id="event-controls"class="col l2 m4 s4 clearfix" >
                 <div class="time">{{event.startTime}} - {{event.endTime}}</div>
                 <md-button id="event-details-btn" ng-click="showDetails(event)" class="md-raised">Details</md-button>
               </div>
             </div>
             <hr class="simple-hr">
           </div>
         </md-list-item>
       </md-list>
     </md-content>
		</div>
	</div>
</div>


<div ng-include="'app/content/footer/footer.html'"></div>
