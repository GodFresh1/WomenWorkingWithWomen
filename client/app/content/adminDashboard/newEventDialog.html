<md-dialog>
  <div class="container">
    <div class="row">
      <h2>Create a New Event</h2>
    </div>
    <form class="row form-horizontal" ng-submit="create()">
      <input type="hidden" name="_csrf"/>
      <div class="row">
        <div class="input-field col l12 m12 s12">
          <input type="text" id="title" class="validate" ng-model="event.title" ng-required="true"/>
          <label for="title" class="control-label">Title *</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l6 m6 s6">
          <span style="color: #9e9e9e;">Start Date:</span>
          <input type="date" id="start" class="datepicker" ng-model="event.start" ng-required="true"/>
        </div>
        <div class="input-field col l6 m6 s6">
          <span style="color: #9e9e9e;">End Date:</span>
          <input type="date" id="end" class="validate datepicker" ng-model="event.end" ng-required="true"/>
        </div>
      </div>
      <div class="row">


        <div class="range layout-column flex-gt-md-30">
          <md-input-container class="md-input-has-placeholder">
            <label>Start Date/Time</label>
            <input mdc-datetime-picker="" date="true" time="true" type="text" placeholder="Date" max-date="dateTimeEnd" ng-model="dateTimeStart" class=" md-input" id="input_0">
          </md-input-container>
          <md-input-container class="md-input-has-placeholder">
            <label>End Date/Time</label>
            <input mdc-datetime-picker="" date="true" time="true" type="text" placeholder="Date" min-date="dateTimeStart"="dateTimeEnd" class=" md-input" id="input_1">
          </md-input-container>
        </div>

        
      </div>
      <div class="row">


        <div class="range layout-column flex-gt-md-30">
          <md-input-container class="md-input-has-placeholder">
            <label>Start Date/Time</label>
            <input mdc-datetime-picker="" date="true" time="true" type="text" placeholder="Date" max-date="dateTimeEnd" ng-model="dateTimeStart" class=" md-input" id="input_0">
          </md-input-container>
          <md-input-container class="md-input-has-placeholder">
            <label>End Date/Time</label>
            <input mdc-datetime-picker="" date="true" time="true" type="text" placeholder="Date" min-date="dateTimeStart"="dateTimeEnd" class=" md-input" id="input_1">
          </md-input-container>
        </div>


      </div>
      <div class="row">
        <div class="input-field col l12 m12 s12">
          <input type="text" id="location" class="validate" ng-model="event.location" ng-required="true"/>
          <label for="location" class="control-label">Location *</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l12 m12 s12">
          <textarea type="text" id="description" class="materialize-textarea validate" ng-required="true" ng-model="event.description" />
          <label for="description" class="control-label">Description *</label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-4">
          <button type="submit-btn" class="btn btn btn-primary submit">Submit</button>
          <button type="cancel-btn" class="btn btn btn-primary cancel" ng-click="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</md-dialog>
