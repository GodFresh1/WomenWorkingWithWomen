<div class="row content-header">
  <div class="col l4 offset-l4 m8 offset-m2 s12 title-container">
    <h1 class="header-text" style = "margin-top: 60px">Event Registration</h1>
  </div>
</div>

<div class="container">

  <div class="row">
    <h4 align="center">Vendor Registration</h4>
    <div class="col m3 l2 link-container hide-on-small-only">
      <h5>Events</h5>
      <ul class="links-list">
        <li><a ui-sref="events.upcomingevents">UPCOMING EVENTS</a></li>
        <li><a ui-sref="events.attendeeregistration">ATTENDEE REGISTRATION</a></li>
        <li class="active-page"><a ui-sref="events.vendorregistration">VENDOR REGISTRATION</a></li>
        <li><a ui-sref="events.attendeeinformation">ATTENDEE INFORMATION</a></li>
        <li><a ui-sref="events.vendorinformation">VENDOR INFORMATION</a></li>
      </ul>
    </div>
    <div class="col s12 m7 l8 offset-l1 content-main">

        <form class="form-horizontal" ng-submit="registerVendor()">
          <input type="hidden" name="_csrf"/>
          <div class="row">
            <div class="input col l12 m12 s12">
              <label>Choose an Event *</label>
              <md-select ng-model="vendor.eventAttending" ng-required="true">
                <md-option ng-repeat="event in events" value="{{event._id}}">
                  {{event.title}}
                </md-option>
              </md-select>
              <input id="eventIdInput" style="opacity: 0; height: 0px;"  type="text" ng-model="vendor.eventAttending" ng-required="true">
            </div>
          </div>
          <div class="row">
            <div class="input-field col l12 m12 s12">
              <input type="text" id="jobTitle" class="validate" ng-model="vendor.jobTitle" ng-required="true"/>
              <label for="jobTitle" class="control-label">Job Title *</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6 m6 s6">
              <input type="text" id="firstName" class="validate" ng-model="vendor.firstName" ng-required="true"/>
              <label for="firstName" class="control-label">First name *</label>
            </div>
            <div class="input-field col l6 m6 s6">
              <input type="text" id="lastName" class="validate" ng-model="vendor.lastName" ng-required="true"/>
              <label for="lastName" class="control-label">Last name *</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l12 m12 s12">
              <input type="text" id="email" class="validate" ng-model="vendor.email" ng-required="true"/>
              <label for="email" class="control-label">Email Address *</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l12 m12 s12">
              <input type="tel"id="phone" class="validate" ng-model="vendor.phone" ng-required="true"/>
              <label for="phone" class="control-label">Phone number *</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l12 m12 s12">
              <input type="text" id="organizationName" class="validate" ng-model="vendor.organizationName" ng-required="true"/>
              <label for="organizationName" class="control-label">Organization Name *</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l12 m12 s12">
              <input type="text" id="organizationAddress" class="validate" ng-model="vendor.organizationAddress" ng-required="true"/>
              <label for="organizationAddress" class="control-label">Organization Address *</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6 m6 s6">
              <input type="text" id="website" class="validate" ng-model="vendor.website"/>
              <label for="website" class="control-label">Website</label>
            </div>
            <div class="input-field col l6 m6 s6">
              <input type="tel" id="faxNumber" class="validate" ng-model="vendor.faxNumber"/>
              <label for="lastName" class="control-label">Fax Number</label>
            </div>
          </div>
          <md-input-container class="md-block">
          <label>A Brief Description Of The Product(s)/Service(s) To Display/Sell During The Conference *</label>
          <textarea ng-model="vendor.descriptionOfServices" rows="5" ng-required="true" md-select-on-focus></textarea>
        </md-input-container>
        <md-input-container class="md-block">
        <label>A Description Of The Item To Donate As Raffle Prize *</label>
        <textarea ng-model="vendor.descriptionOfPrizes" rows="5" ng-required="true" md-select-on-focus></textarea>
      </md-input-container>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
              <button type="submit-btn" class="btn btn btn-primary submit">Submit</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
