<div class="row content-header">
  <div class="col l4 offset-l4 m6 offset-m3 s12 title-container">
    <h1 class="header-text">Tutor</h1>
  </div>
</div>

<div class = "container">
	<div class="row">
	<h4 align = "center"> Sign-up to Tutor! </h4>
    	<div class="col m3 l2 link-container hide-on-small-only">
    	<h5>Take Action</h5>
      	
	      	<ul class="links-list">
	        <li ><a href="take_action/volunteer">VOLUNTEER</a></li>
	        <li class="active-page"><a href="take_action/tutor">TUTOR</a></li>
      		</ul>
    </div>
    <div class="col s12 m7 l8 offset-l1 content-main">
   <p> This is some filler-text explaining tutoring stuff and encouraging members of the community so sign up and tutor. It's really exciting. You should do it. Do it. Just do it.</p>
   <form class="form-horizontal" ng-submit="registerTutor()">
        <input type="hidden" name="_csrf"/>
        <div class = "row">
          <input type="date" class="datepicker">
        </div>
        <div class="row">
          <div class="input-field col l6 m6 s6">
            <input type="text" id="firstName" class="validate" ng-model="tutor.firstName" ng-required="true"/>
            <label for="firstName" class="control-label">First name *</label>
          </div>
          <div class="input-field col l6 m6 s6">
            <input type="text" id="lastName" class="validate" ng-model="tutor.lastName" ng-required="true"/>
            <label for="lastName" class="control-label">Last name *</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col l12 m12 s12">
            <input type="text" id="email" class="validate" ng-model="tutor.email" ng-required="true"/>
            <label for="email" class="control-label">Email Address *</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col l12 m12 s12">
            <input type="number"id="phone" class="validate" ng-model="tutor.phone" ng-required="true"/>
            <label for="phone" class="control-label">Phone number *</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col l6 m6 s6">
            <input type="number" id="age" class="validate" ng-model="tutor.age" ng-required="true"/>
            <label for="age" class="control-label">Age *</label>
          </div>
          <div class="input col l6 m6 s6">
            <label>Gender (Optional)</label>
            <md-select ng-model="tutor.gender">
              <md-option ng-repeat="gender in genders" value="{{gender}}">
                {{gender}}
              </md-option>
            </md-select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="submit-btn" class="btn btn btn-primary submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
   	

</div>
